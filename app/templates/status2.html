{% extends "base.html" %}

{% block title %}
<title>LabBook - Status2</title>
{% endblock %}

{% block script %}
    <script src="/static/js/main.js"></script>
    {{ plot_code | safe}}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-2">
        <div class="col-md-7">
            <h2>Building status</h2>
        </div>

        <div class="col-md-2 text-right">
            <h2>
                <select id="building_select"  onchange="updateBuildingSelection()">
                {% for b in buildings %}
                    {% if building==b %}
                        <option value="/status/building/{{b}}/{{month}}/" selected>{{b}}</option>
                    {% else %}
                        <option value="/status/building/{{b}}/{{month}}/">{{b}}</option>
                    {% endif %}
                {% endfor %}
             </select>
             </h2>
        </div>

        <div class="col-md-3 text-right">
            <h2>{{pretty_month}}</h2>
            <a href="/status/building/{{building}}/{{prev_month}}/">&#8592; Previous</a> &middot; 
            <a href="/status/building/{{building}}/{{next_month}}/">Next &#8594;</a>
        </div>
        
        
    </div>
    <div class="row">
        <div class="col-md-12">
            <canvas id="bar-chart" width="600" height="200"></canvas>
        </div>
    </div>
</div>
{% endblock %}
