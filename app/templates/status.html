{% extends "base.html" %}

{% block script %}
    {{ plot_code | safe}}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Status</h2>
        </div>
        <div class="col-md-6 text-right">
            <h2>{{pretty_date}}</h2>
            <a href="/status/{{prev_when}}/">&#8592; Previous day</a> &middot; <a href="/status/{{next_when}}/">Next day &#8594;</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>Information will be here.</p>
        </div>
        <div class="col-md-6">
            <canvas id="bar-chart" width="400" height="250"></canvas>
        </div>
    </div>
</div>
{% endblock %}
