{% extends 'base.html' %}

{% block title %}
<title>LabBook - Make new booking</title>
{% endblock %}

{% block script %}
<script src="/static/js/main.js"></script>
<script>

$(document).ready(function () {
  // Code that will run once the entire DOM is loaded into the browser
  updateRoomSelection();
});

</script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Make a new booking</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h4>Choose a room:</h4>

            <div class="form">
                <form action="/book/" method="POST">
                    <div class="form-group">
                        <select class="form-control" id="room" name="rooms" onchange="updateRoomSelection()">
                            {% for room in rooms %}
                                <option value="{{ room['id'] }}">{{ room['name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!--<div class="form-group">
                        <input type="submit" class="btn btn-primary" value="View available dates">
                    </div>-->
                </form>
            </div>
        </div>
        <div class="col-md-8 text-center" id="calendar_content">
            Future calendar content.
        </div>
    </div>
</div>
{% endblock %}
