{% extends 'base.html' %}

{% block head %}
<title>Lab Book - Choose date</title>
{% endblock %}

{% block content %}
<div class="content">
    <h1>Lab Book</h1>
    <h2>New Booking</h2>
    <h4>Choose a date:</h4>



     <table class="table table-striped">
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for check in checks %}
            <tr>
                <td>{{ check['when'] }}</td>
                <td>
                    {% if check['available'] %}
                        <a href="/make-booking/{{ room_id }}/{{ check['when'] }}/">Book</a>
                    {% else %}
                        Booked
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>
    
</div>
{% endblock %}
