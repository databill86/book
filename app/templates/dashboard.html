{% extends 'base.html' %}

{% block title %}
<title>Lab Book - My Bookings</title>
{% endblock %}

{% block content %}
<div class="content">
    <h1>Lab Book</h1>
    <h2>My Bookings</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Room</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ prettify_date(booking['when']) }}</td>
                    <td>{{ booking['room']['name'] }}</td>
                    <td>
                        <a href="/cancel-booking/{{ booking['id'] }}/">Cancel</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/book/" class="btn btn-light btn-block" role="button">New booking</a>
</div>
{% endblock %}
