{% extends 'base.html' %}

{% block title %}
<title>Lab Book - My Bookings</title>
{% endblock %}

{% block content %}
<div class="content">
    <h1 style="text-align: center">Lab Book</h1>
    <h2 style="text-align: center">My Bookings</h2>

    <table>
        <tr>
            <th>Booking</th>
            <th>Actions</th>
        </tr>
        {% for booking in bookings %}
            <tr>
                <td>{{ booking }}</td>
                <td>
                    <a href="/cancel-booking/{{ booking['id'] }}/">Cancel</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <a href="/book/">New booking</a>
</div>
{% endblock %}
