{% extends 'base.html' %}

{% block head %}
<title>Lab Book</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Lab Book</h1>
    <h2 style="text-align: center">My Bookings</h2>

    <table>
        <tr>
            <th>Booking</th>
            <th>Actions</th>
        </tr>
        {% for booking in bookings %}
            <tr>
                <td>{{ booking }}</td>
                <td>
                    <a href="/delete/{{ booking['who'] }}/{{ booking['id'] }}/">Cancel</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <a href="/user/{{ user_name }}/book/">New booking</a>
</div>
{% endblock %}
