{% extends 'base.html' %}

{% block head %}
<title>Lab Book</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Lab Book</h1>
    <h2 style="text-align: center">New Booking</h2>
    <h4 style="text-align: center">Choose a date:</h4>

    <table>
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for k, v in checks.items() %}
            <tr>
                <td>{{ k.strftime("%B %d, %Y") }}</td>
                <td>
                    {% if v is sameas true %}
                        <a href="/user/{{ user_name }}/book/{{ room_id }}/{{ k.strftime("%Y-%m-%d") }}/">Book</a>
                    {% else %}
                        Booked
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>
    
</div>
{% endblock %}
